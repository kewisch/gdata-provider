<?xml-stylesheet href="chrome://global/skin/global.css" type="text/css"?>

<window id="gdata-migration-wizard"
        title="gdata.migration.title"
        windowtype="Calendar:GData:MigrationDialog"
        width="600"
        height="300"
        xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul" xmlns:html="http://www.w3.org/1999/xhtml">
  <dialog id="gdata-migration-dialog"
          buttons="accept,cancel"
          acceptLabel="gdata.migration.upgrade.label;"
          acceptKey="gdata.migration.upgrade.accesskey;">

    <description id="gdata-migration-description"/>
    <vbox style="background: white; border: 1px solid black; padding: 5px;" id="calendars-listbox" flex="1"/>
    <checkbox id="showagain-checkbox" label="gdata.migration.showagain.label;"/>
  </dialog>
  <script src="chrome://calendar/content/calendar-ui-utils.js"/>
  <script><![CDATA[
    (function() {
      var { loadGdataUIModule } = ChromeUtils.importESModule(
        "resource://gdata-provider/legacy/modules/gdataUI.sys.mjs?bump=2"
      );

      loadGdataUIModule(
        "resource://gdata-provider/legacy/modules/ui/gdata-migration.sys.mjs",
        window,
        true
      );
    })();
  ]]></script>
</window>
