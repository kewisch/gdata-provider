<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
     <link rel="stylesheet" href="options.css" type="text/css">
    <script type="module" defer src="options.js"></script>
  </head>
  <body>
    <div class="preference">
      <input type="checkbox" id="sendEventNotifications">
      <label for="sendEventNotifications" data-l10n-id="settings.sendEventNotifications"></label>
    </div>
    <div class="preference">
      <input type="checkbox" id="forcePlainText">
      <label for="forcePlainText" data-l10n-id="settings.forcePlainText"></label>
    </div>
    <div class="preference">
      <span></span>
      <div>
        <button class="browser-style" id="migrate-calendars" data-l10n-id="settings.migrateCalendars"></button>
      </div>
    </div>
    <h2 data-l10n-id="settings.legacySection"></h2>
    <p data-l10n-id="settings.legacySectionDescription"></p>
    <div class="preference">
      <input type="checkbox" id="enableEmailInvitations"/>
      <label for="enableEmailInvitations" data-l10n-id="settings.enableEmailInvitations"/>
    </div>
    <div class="preference">
      <input type="checkbox" id="enableAttendees"/>
      <label for="enableAttendees" data-l10n-id="settings.enableAttendees"/>
    </div>
  </body>
</html>
