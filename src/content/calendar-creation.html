<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="calendar-creation.css">
  </head>
  <body>
    <section id="gdata-session">
      <p class="description" data-l10n-id="gdata.wizard.session.description"></p>
      <div id="gdata-existing-sessions">
      </div>
      <div id="gdata-new-session">
        <input type="radio" name="session" value="_new">
        <input id="gdata-session-name" type="email" required>
      </div>
    </section>
    <section id="gdata-calendars" hidden="true">
      <p class="description" data-l10n-id="gdata.wizard.calendars.description"></p>
      <div class="scroll-area">
        <h2 data-l10n-id="calendarsHeader"></h2>
        <ul id="calendar-list"></ul>
        <h2 data-l10n-id="taskListsHeader"></h2>
        <ul id="tasklist-list"></ul>
      </div>
    </section>
    <script type="module" src="calendar-creation.js"></script>
  </body>
</html>
