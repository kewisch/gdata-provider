<html>
  <head>
    <meta charset="utf-8">
    <style>
      #gdata-calendars {
        display: flex;
        flex-direction: column;
      }

      #calendar-list {
        flex: 1;
      }
      #calendar-list li {
        list-style-type: none;
      }
      
      section[hidden] {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <section id="gdata-session">
      <p data-l10n-id="gdata.wizard.session.description"></p>
      <div id="gdata-existing-sessions">
      </div>
      <input type="radio" name="session" value=""><input id="gdata-session-name" type="email">
      <br>
      <input type="button" id="gdata-auth-session" value="Authenticate Session"></input>
    </section>
    <section id="gdata-calendars" hidden="true">
      <p data-l10n-id="gdata.wizard.calendars.description"></p>
      <ul id="calendar-list"></div>
    </section>
    <script type="module" src="calendar-creation.js"></script>
  </body>
</html>
